<script>
    /* Оператор if */
    var year = prompt("Введите год ECMA-262 5.1", "");

    if (year != 2011) alert("А вот и неправильно!");

    if (year == 2011) {
      alert("Да вы знаток!");
    } else {
      alert("А вот и неправильно!"); // любое значение, кроме 2011
    }

    if (year < 2011) {
      alert("Это слишком рано..");
    } else if (year > 2011) {
      alert("Это поздновато..");
    } else {
      alert("Да, точно в этом году!");
    }
