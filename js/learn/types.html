<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Типы данных</title>
</head>
<body>

<!--
Типы данных
http://learn.javascript.ru/types
-->
<script>
    // В JavaScript есть 8 основных типов:
    // number, bigint, string, boolean, null, undefined, object, symbol

    /* Число */
    let n = 123;
    n = 12.345;

    console.log(1 / 0); // Infinity
    console.log("не число" / 2); // NaN, ошибка

    /* BigInt */
    // В данный момент BigInt поддерживается только в браузерах Firefox и Chrome,
    // но не поддерживается в Safari/IE/Edge.
    const bigInt = 1234567890123456789012345678901234567890n;
    console.log(typeof(bigInt)); // bigint

    /* Строка */
    let str = "Привет";
    let str2 = 'Одинарные кавычки тоже подойдут';
    let phrase = `Обратные кавычки позволяют встраивать переменные ${str}`;

    let name = "Иван";
    console.log(`Привет, ${name}!`); // Привет, Иван!
    console.log(`результат: ${1 + 2}`); // результат: 3

    /* Булевый (логический) тип */
    let checked = true; // да, поле отмечено
    checked = false;    // нет, поле не отмечено

    let isGreater = 4 > 1;
    console.log(isGreater); // true

    /* Значение «null» */
    let age = null;

    /* Значение «undefined» */
    let x;
    console.log(x); // undefined

    /* Объекты и символы */
    let obj = {};
    let id = Symbol("id");

    /* Оператор typeof */
    console.log(typeof(0)); // "number"
    console.log(typeof(10n)); // "bigint"
    console.log(typeof("foo")); // "string"
    console.log(typeof(true)); // "boolean"
    console.log(typeof(null)); // "object" - официально признанная ошибка в языке, сохранённая для совместимости
    console.log(typeof(undefined)); // "undefined"
    console.log(typeof({})); // "object"
    console.log(typeof([])); // "object"
    console.log(typeof(Symbol())); // "symbol"
    console.log(typeof(alert)); // "function"
</script>

</body>
</html>
