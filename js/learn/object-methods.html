<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Методы объектов</title>
</head>
<body>

<!--
Методы объектов
http://learn.javascript.ru/object-methods
-->
<script>
    /* Методы у объектов */
    var user = {
        name: "Василий",
        // Метод
        sayHi: function() {
            console.log("Привет!");
        }

    };

    // Вызов метода
    user.sayHi();

    /* Доступ к объекту через this */
    // Для доступа к объекту из метода используется ключевое слово this
    var user2 = {
        name: "Василий"
    };

    // Присвоили метод после создания объекта
    user2.sayHi = function() {
        console.log(this.name);
    };

    user2.sayHi(); // "Василий"

    var user3 = {
        name: "Василий",
        sayHi: function() {
            showName(this); // передать текущий объект в showName
        }
    };

    function showName(obj) {
        console.log(obj.name);
    }

    user3.sayHi();

    /* Задача */
    var calculator = {
        read: function() {
            this.a = +prompt("Введите число a", "0");
            this.b = +prompt("Введите число b", "0");
        },
        sum: function() {
            return this.a + this.b;
        },
        mul: function() {
            return this.a * this.b;
        }
    };

    calculator.read();
    console.log( calculator.sum() );
    console.log( calculator.mul() );

    /* Задача */
    var ladder = {
        step: 0,
        up: function() {  // вверх по лестнице
            this.step++;
            return this;
        },
        down: function() {  // вниз по лестнице
            this.step--;
            return this;
        },
        showStep: function() { // вывести текущую ступеньку
            console.log(this.step);
        }
    };

    ladder.up().up().down().up().down().showStep(); // 1
</script>

</body>
</html>
