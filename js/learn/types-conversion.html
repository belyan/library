<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Преобразование типов</title>
</head>
<body>

<!--
Преобразование типов
http://learn.javascript.ru/types-conversion
-->
<script>
    let num = 123,
        str = "123",
        obj = {},
        arr = [];

    /* Строковое преобразование */
    console.log(typeof String(num)); // string

    console.log(true + str); // "true123"
    console.log(str + undefined); // "123undefined"

    /* Численное преобразование */
    console.log(typeof Number(str)); // number
    console.log(Number("123z")); // NaN (ошибка преобразования)

    // Специальные значения
    console.log(Number(undefined)); // NaN
    console.log(Number(null)); // 0
    console.log(Number(true)); // 1
    console.log(Number(false)); // 0

    /* Логическое преобразование */
    console.log(typeof Boolean(obj)); // boolean
    console.log(typeof Boolean(arr)); // boolean

    // Все значения, которые интуитивно «пусты», становятся false.
    // Их несколько: 0, пустая строка, null, undefined и NaN.
    console.log(Boolean(0)); // false
    console.log(Boolean("")); // false
    console.log(Boolean(null)); // false
    console.log(Boolean(undefined)); // false
    console.log(Boolean(NaN)); // false

    // Непустая строка приводится к true
    console.log(Boolean("0")); // true
    console.log(Boolean(" ")); // true

    // Два значения могут быть равны, но одно из них в логическом контексте true, другое — false.
    console.log(0 == "\n0\n");  // true
    console.log(false == " "); // true

    /* Задача */
    console.log("" + 1 + 0); // "10"
    console.log("" - 1 + 0); // -1
    console.log(true + false); // 1
    console.log(6 / "3"); // 2
    console.log("2" * "3"); // 6
    console.log(4 + 5 + "px"); // "9px"
    console.log("$" + 4 + 5); // "$45"
    console.log("4" - 2); // 2
    console.log("4px" - 2); // NaN
    console.log(7 / 0); // Infinity
    console.log(" -9  " + 5); // " -9  5"
    console.log(" -9  " - 5); // -14
    console.log(null + 1); // 1
    console.log(undefined + 1); // NaN
    console.log(" \t \n" - 2); // -2
</script>

</body>
</html>
