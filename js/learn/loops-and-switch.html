<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<!--
Циклы while, for
http://learn.javascript.ru/loops-and-switch
-->
<script>
    /* Цикл while */
    var i = 0;
    while (i < 3) {
        alert(i);
        i++;
    }

    /* Цикл do..while */
    var i = 0;
    do {
        alert(i);
        i++;
    } while (i < 3);

    /* Цикл for */
    for (var i = 0; i < 3; i++) {
        alert(i);
    }

    /* Задача */
    var number;
    do {
        number = prompt("Введите число, большее 100", "");
    } while (number <= 100 && number != null);
</script>

</body>
</html>
