<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оператор typeof</title>
</head>
<body>

<!--
Оператор typeof
http://learn.javascript.ru/type-detection
-->
<script>
    /* Оператор typeof */
    console.log(typeof undefined); // "undefined"
    console.log(typeof null); // "object" - официально признанная ошибка в языке, которая сохраняется для совместимости
    console.log(typeof 0); // "number"
    console.log(typeof true); // "boolean"
    console.log(typeof "foo"); // "string"
    console.log(typeof {}); // "object"
    console.log(typeof []); // "object"
    console.log(typeof function(){}); // "function"
</script>

</body>
</html>
