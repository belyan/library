<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<!--
Основные операторы
http://learn.javascript.ru/main-operators
-->
<script>
    var x = 1;
    alert(-x);     // -1, унарный минус
    alert(-(x+2)); // -3, унарный минус применён к результату сложения x+2
    alert(-(-3));  // 3

    var x = 1, y = 3;
    alert(y - x); // 2, бинарный минус

    /* Арифметические операторы */
    alert(2 + 2); // 4

    var i = 2;
    i = (2 + i) * 3 / i; 
    alert(i); // 6

    alert(5 % 2); // 1, остаток от деления 5 на 2 
    alert(8 % 3); // 2, остаток от деления 8 на 3
    alert(6 % 3); // 0, остаток от деления 6 на 3

    /* Сложение строк, бинарный + */
    var a = "моя" + "строка";
    alert(a); // моястрока

    // Если хотя бы один аргумент является строкой, то второй будет также преобразован к строке!
    alert("1" + 2); // "12"
    alert(2 + "1"); // "21"

    /* Унарный плюс + */
    var a = "2";
    var b = "3";
    alert(a + b); // 23, так как бинарный плюс складывает строки
    alert(+a + b); // 23, второй операнд - всё ещё строка
    alert(+a + +b); // 5, оба операнда предварительно преобразованы в числа

    /* Присваивание */
    var a = 1;
    var b = 2;
    a = b + a + 3;
    alert(a); // 6

    /* Инкремент/декремент: ++, -- */
    var i = 2;
    i++;      // более короткая запись для i = i + 1.
    alert(i); // 3

    var i = 2;
    i--;      // более короткая запись для i = i - 1.
    alert(i); // 1

    // Постфиксная форма i++ отличается от префиксной ++i тем, что возвращает старое значение, бывшее до увеличения.
    var a = 1, b = 1, c, d; 
    c = ++a; alert(c); // 2
    d = b++; alert(d); // 1
    c = (2+ ++a); alert(c); // 5
    d = (2+ b++); alert(d); // 4
    alert(a); // 3
    alert(b); // 3

    /* Вызов операторов с присваиванием */
    n = 2;
    n += 5; // теперь n=7 (аналогично n = n + 5)
    n *= 2; // теперь n=14 (аналогично n = n * 2)
</script>

</body>
</html>
