<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Размеры и прокрутка страницы</title>
    <style type="text/css">
        body {
            padding: 300px 0;
        }
    </style>
</head>
<body>

<button onclick="scrollIntoViewTop(this)">Top</button>
<button onclick="scrollIntoViewBottom(this)">Bottom</button>
<button onclick="disableScrolling()">Disable</button>
<button onclick="enableScrolling()">Enable</button>

<!--
Размеры и прокрутка страницы
http://learn.javascript.ru/metrics-window
-->
<script>
    "use strict";

    /* Ширина/высота видимой части окна */
    console.log(document.documentElement.clientWidth);
    console.log(document.documentElement.clientHeight);

    /* Ширина/высота страницы с учётом прокрутки */
    console.log(document.documentElement.scrollWidth);
    console.log(document.documentElement.scrollHeight);

    /* Получение текущей прокрутки */
    console.log(window.pageXOffset);
    console.log(window.pageYOffset);

    /* Изменение прокрутки: scrollTo, scrollBy, scrollIntoView */
    // Метод scrollTo(pageX,pageY) прокручивает страницу к указанным координатам
    // Метод scrollBy(x,y) прокручивает страницу относительно текущих координат
    window.scrollTo(0, 0);
    window.scrollBy(0, 10);

    // Метод elem.scrollIntoView(top) прокручивает страницу так, чтобы элемент оказался вверху, если параметр top равен true, и внизу, если top равен false
    function scrollIntoViewTop(elem) {
        elem.scrollIntoView(true);
    }

    function scrollIntoViewBottom(elem) {
        elem.scrollIntoView(false);
    }

    /* Запрет прокрутки */
    // Чтобы запретить прокрутку страницы, достаточно поставить document.body.style.overflow = "hidden"
    function disableScrolling() {
        document.body.style.overflow = "hidden";
    }

    function enableScrolling() {
        document.body.style.overflow = "";
    }

    /* Задача */
    // Полифилл для pageYOffset в IE8
    Object.defineProperty(window, "pageYOffset", {
        get: function () {
            return document.documentElement.scrollTop;
        }
    });
    console.log(window.pageYOffset);
</script>

</body>
</html>
