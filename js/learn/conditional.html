<!--
Условные операторы
http://learn.javascript.ru/ifelse

<script>
    /* Оператор if */
    // Число 0, пустая строка "", null и undefined, а также NaN являются false,
    // остальные значения — true
    var year = prompt("Введите год ECMA-262 5.1", "");

    if (year != 2011) alert("А вот и неправильно!");

    if (year == 2011) {
      alert("Да вы знаток!");
    } else {
      alert("А вот и неправильно!"); // любое значение, кроме 2011
    }

    if (year < 2011) {
      alert("Это слишком рано..");
    } else if (year > 2011) {
      alert("Это поздновато..");
    } else {
      alert("Да, точно в этом году!");
    }

    /* Задача */
    if (prompt("Каково «официальное» название JavaScript?", "") == "EcmaScript") {
        alert("Верно!");
    } else {
        alert("Не знаете? «EcmaScript»!");
    }

    /* Задача */
    var num = prompt("Введите число", "");
    if (num > 0) {
        alert(1);
    } else if (num < 0) {
        alert(-1);
    } else {
        alert(0);
    }

    /* Задача */
    var login = prompt("Кто пришел?", "");
    if (login == "Админ") {
        var password = prompt("Пароль?", "");

        if (password == "Черный Властелин") {
            alert("Добро пожаловать");
        } else if (password == null) {
            alert("Вход отменен");
        } else {
            alert("Пароль неверен");
        }
    } else if (login == null) {
        alert("Вход отменен");
    } else {
        alert("Я вас не знаю");
    }

    /* Оператор вопросительный знак '?' (тернарный оператор) */

        (login == "Директор") ? "Здравствуйте" :
        (login == "") ? "Нет логина" :
        "";
</script>
