<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Условные операторы</title>
</head>
<body>

<!--
Условные операторы
http://learn.javascript.ru/ifelse
-->
<script>
    /* Оператор if */
    // Число 0, пустая строка "", null и undefined, а также NaN являются false,
    // остальные значения — true
    let year = prompt("В каком году появилась спецификация ECMAScript 6?", "");

    if (year == 2015) console.log("Вы правы!");

    if (year == 2015) {
      console.log("Да вы знаток!");
    } else {
      console.log("А вот и неправильно!"); // любое значение, кроме 2015
    }

    if (year < 2015) {
      console.log("Это слишком рано...");
    } else if (year > 2015) {
      console.log("Это поздновато");
    } else {
      console.log("Да, точно в этом году!");
    }

    /* Оператор вопросительный знак "?" (тернарный оператор) */
    let age = prompt("Сколько вам лет?", "");
    let accessAllowed = age > 18 ? true : false;
    console.log(accessAllowed);

    /* Задача */
    let value = prompt("Каково «официальное» название JavaScript?", "");
    if (value == "ECMAScript") {
        console.log("Верно!");
    } else {
        console.log("Не знаете? ECMAScript!");
    }

    /* Задача */
    let num = prompt("Введите число", "");
    if (num > 0) {
        console.log(1);
    } else if (num < 0) {
        console.log(-1);
    } else {
        console.log(0);
    }

    /* Задача */
    let a = 1;
    let b = 2;
    let result = (a + b < 4) ? "Мало" : "Много";

    /* Задача */
    let login = prompt("Введите логин", "");
    let message = (login == "Сотрудник") ? "Привет" :
        (login == "Директор") ? "Здравствуйте" :
        (login == "") ? "Нет логина" :
        "";
</script>

</body>
</html>
