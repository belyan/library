<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Переменные</title>
</head>
<body>

<!--
Переменные
http://learn.javascript.ru/variables
-->
<script>
    /*
    Имя может состоять из: букв, цифр, символов $ и _
    Первый символ не должен быть цифрой.
    */

    var $ = 5;  // объявили переменную с именем '$'
    var _ = 15; // переменная с именем '_'

    alert($);

    /* Задача */
    var admin, name;
    name = "Василий"; // две переменных через запятую
    admin = name;
    alert(admin); // "Василий"

    /*
    Константа — это переменная, которая никогда не меняется.
    Как правило, их называют большими буквами, через подчёркивание.
    */
    var COLOR_BLUE = "#00F";
    var COLOR_RED = "#0F0";
    var COLOR_GREEN = "#F00";
    var COLOR_ORANGE = "#FF7F00";

    alert(COLOR_RED); // #0F0

    /* Задача */
    var planetName = "Земля";
    var userName = "Петя";
</script>

</body>
</html>
