<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Переменные</title>
</head>
<body>

<!--
Переменные
http://learn.javascript.ru/variables
-->
<script>
    /* Переменная */
    // Для создания переменной в JavaScript используйте ключевое слово let.
    let message;
    message = "Hello";
    console.log(message); // "Hello"

    /* Имена переменных */
    // Имя может состоять из: букв, цифр, символов $ и _
    // Первый символ не должен быть цифрой.
    let $ = 1;  // объявили переменную с именем "$"
    let _ = 2; // переменная с именем "_"
    console.log($ + _); // 3

    /* Константы */
    // Переменные, объявленные с помощью const нельзя изменить.
    const myBirthday = "18.04.1982";
    console.log(myBirthday);

    /* Константы в верхнем регистре */
    // Используются только как псевдонимы для трудно запоминаемых значений
    const COLOR_BLUE = "#00F";
    const COLOR_RED = "#0F0";
    const COLOR_GREEN = "#F00";
    const COLOR_ORANGE = "#FF7F00";

    let color = COLOR_ORANGE;
    console.log(color); // #FF7F00

    /* Задача */
    let admin, name; // две переменных через запятую
    name = "Джон";
    admin = name;
    console.log(admin); // "Джон"

    /* Задача */
    let planetName = "Земля";
    let userName = "Петя";
</script>

</body>
</html>
