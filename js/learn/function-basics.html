<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Функции</title>
</head>
<body>

<!--
Функции
http://learn.javascript.ru/function-basics
-->
<script>
    /* Объявление */
    function showMessage1() {
        console.log("Привет всем присутствующим!");
    }
    showMessage1();

    /* Локальные переменные */
    function showMessage2() {
        var message = "Привет, я - Вася!"; // локальная переменная
        console.log(message);
    }
    showMessage2(); // Привет, я - Вася!
    console.log(message); // <-- будет ошибка, т.к. переменная видна только внутри

    /* Внешние переменные */
    var userName = "Вася";
    function showMessage3() {
        var message = "Привет, я " + userName;
        console.log(message);
    }
    showMessage3(); // Привет, я Вася

    /* Параметры */
    function showMessage4(from, text) { // параметры from, text
        from = "** " + from + " **"; // здесь может быть сложный код оформления
        console.log(from + "\n\n" + text);
    }
    showMessage4("Маша", "Привет!");

    /* Аргументы по умолчанию */
    function showMessage5(from, text) {
        text = text || "текст не передан";
        console.log(from + ": " + text);
    }
    showMessage5("Маша"); // Маша: текст не передан

    /* Возврат значения */
    function calcD(a, b, c) {
        return b*b - 4*a*c;
    }
    var test = calcD(-4, 2, 1);
    console.log(test); // 20

    /* Задача */
    function checkAge(age) {
        return (age > 18) ? true : confirm("Родители разрешили?");
    }
    function checkAge2(age) {
        return (age > 18) || confirm("Родители разрешили?");
    }

    /* Выбор имени */
    showMessage();     // префикс show, "показать" сообщение
    getAge();          // get, "получает" возраст
    calcD();           // calc, "вычисляет" дискриминант
    createForm();      // create, "создает" форму
    checkPermission(); // check, "проверяет" разрешение, возвращает true/false

    /* Задача */
    function min(a, b) {
        return a < b ? a : b;
    }

    /*
    Задача
    Напишите функцию pow(x,n), которая возвращает x в степени n
    */
    function pow(x, n) {
        var result = x;
        while (n > 1) {
            result = result * x; // или можно так: result *= x;
            n--;
        }
        return result;
    }
</script>

</body>
</html>
