    /* После названия функции скобка '(' без пробела
       Пробел между параметрами
       Скобка '{' на той же строке через пробел */
    function pow(x, n) {
        let result = x;

        // Пробел после 'for' и вокруг операторов
        for (let i = 0; i < n; i++) {
            result *= x; // точка с запятой обязательна
        }

        return result;
    }

    // Переменные всегда с let

    let n = prompt("n?", ""); // пробел между параметрами

    // Пустая строка между логическими блоками
    if (n <= 1) {
        // Длина строки не более 80 (120) символов
        alert("Степень " + n +
              "не поддерживается, введите степень, большую 1");
    } else { // секция else без перевода строки
        alert( pow(x, n) ); // пробелы при вложенном вызове?
    }

    /* Уровни вложенности */
    // Если в блоке if идёт return, то else за ним не нужен.
    function isEven(n) {
        if (n % 2 == 0) {
            return true;
        }
        return false;
    }

    // Главное — не краткость кода, а его простота и читаемость.

        if ( !isEven(i) ) continue;
        // isEven(i) = true
    }

    /* Функции */
    // Функции должны быть небольшими. Если функция большая — желательно разбить её на несколько

        for (let i = 2; i < n; i++) {
            if ( !isPrime(i) ) continue;

            alert(i);  // простое
        }
    }

    function isPrime(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) return false;
        }
        return true;
    }
