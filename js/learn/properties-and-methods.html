<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Методы и свойства</title>
</head>
<body>

<!--
Методы и свойства
http://learn.javascript.ru/properties-and-methods
-->
<script>
    var hello = "Привет, мир!";
    var n = 12.345;

    // Вызов метода
    alert( hello.toUpperCase() ); // "ПРИВЕТ, МИР!"
    alert( n.toFixed(2) ); // "12.35"

    // Получение свойства
    alert(hello.length); // 12

    /* Метод — это функция, привязанная к значению.
       Если обратиться к ней без скобок, то результатом будет сама функция. */
    var hello = "Привет";
    alert(hello.toUpperCase); // function...
</script>

</body>
</html>
