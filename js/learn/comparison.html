<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Операторы сравнения и логические значения</title>
</head>
<body>

<!--
Операторы сравнения и логические значения
http://learn.javascript.ru/comparison
-->
<script>
    /* Логические значения */
    alert(2 > 1); // true, верно
    alert(2 == 1); // false, неверно
    alert(2 != 1); // true

    var a = true; // присвоили явно
    var b = 3 > 4; // false
    alert(b); // false
    alert(a == b); // (true == false) неверно, результат false

    // Строки сравниваются посимвольно
    alert("2" > "14"); // true
    alert(+"2" > +"14"); // false

    // При сравнении значения преобразуются к числам
    alert("2" > 1); // true
    alert("01" == 1); //true
    alert(false == 0); // true, false становится 0, а true 1

    /* Строгое равенство */
    alert(0 == false); // true, т.к. false преобразуется к 0
    alert(0 === false); // false, т.к. типы различны

    /* Сравнение с null и undefined */
    // Значения null и undefined равны == друг другу и не равны чему бы то ни было ещё
    // При преобразовании в число null становится 0, а undefined становится NaN
    var undef;
    alert(null == undef); // true
    alert(null === undef); // false
    alert(+null); // 0
    alert(+undef); // NaN
</script>

</body>
</html>
