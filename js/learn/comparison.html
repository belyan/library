<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Операторы сравнения</title>
</head>
<body>

<!--
Операторы сравнения
http://learn.javascript.ru/comparison
-->
<script>
    /* Результат сравнения имеет логический тип */
    console.log(2 > 1);  // true (верно)
    console.log(2 == 1); // false (неверно)
    console.log(2 != 1); // true (верно)

    let a = true; // присвоили явно
    let b = 3 > 4; // false
    console.log(b); // false
    console.log(a == b); // (true == false) неверно, результат false

    /* Сравнение строк */
    // Строки сравниваются посимвольно
    console.log("Я" > "А"); // true
    console.log("Кот" > "Код"); // true
    console.log("Сонный" > "Сон"); // true

    /* Сравнение разных типов */
    // При сравнении значения преобразуются к числам
    console.log("2" > 1); // true
    console.log("01" == 1); //true

    /* Строгое сравнение */
    // Оператор строгого равенства === проверяет равенство без приведения типов.
    console.log(0 == false); // true, так как false преобразуется к 0
    console.log(0 === false); // false, так как сравниваются разные типы

    /* Сравнение с null и undefined */
    // При нестрогом равенстве эти значения равны друг другу и не равны никаким другим значениям.
    // При преобразовании к числам null становится 0, а undefined – NaN.
    console.log(null == undefined); // true
    console.log(null === undefined); // false
    console.log(+null); // 0
    console.log(+undefined); // NaN

    /* Задача */
    console.log(5 > 4); // true
    console.log("ананас" > "яблоко"); // false
    console.log("2" > "12"); // true
    console.log(undefined == null); // true
    console.log(undefined === null); // false
    console.log(null == "\n0\n"); // false
    console.log(null === +"\n0\n"); // false
</script>

</body>
</html>
