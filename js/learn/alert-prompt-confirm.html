<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Взаимодействие с пользователем</title>
</head>
<body>

<!--
Взаимодействие с пользователем
http://learn.javascript.ru/alert-prompt-confirm
-->
<script>
    /* alert */
    // Приостанавливает выполнение скрипта, является модальным окном
    alert("Hello");

    /* prompt */
    // Если пользователь нажал "Отмена", то возвращается null
    let age = prompt("Сколько вам лет?", "100");

    alert("Вам " + age + " лет!");

    /* confirm */
    // Результатом будет true или false
    let isAdmin = confirm("Вы - администратор?");

    alert(isAdmin);
</script>
</body>
</html>
