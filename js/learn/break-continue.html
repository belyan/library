<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Директивы break и continue</title>
</head>
<body>

<!--
Директивы break и continue
http://learn.javascript.ru/break-continue
-->
<script>
    /* Выход: break */
    var i = 0;
    while(1) {
        i++;
        if (i == 5) break;
    }
    alert(i); // 5

    /* Следующая итерация: continue */
    for (var i = 0; i < 10; i++) {
        if (i % 2 == 0) continue; // Для четных i срабатывает continue
        alert(i);
    }

    /* Метки */
    outer: for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
            var input = prompt("Значение в координатах " + i + "," + j);
            if (input == null) break outer; // Обычный вызов break не может прервать два цикла сразу
        }
    }
    alert("Готово!");

    /* Задача */
    // Создайте код, который выводит все простые числа из интервала от 2 до 10
    simple: for (var i = 2; i <= 10; i++) {
        for (var j = 2; j < i; j++) {
            if (i % j == 0) continue simple;
        }
        alert(i); // 2, 3, 5, 7
    }
</script>

</body>
</html>
