<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Отправка искусственных событий</title>
    <script src="DataEvent.js"></script>
    <script>
        function onDataAvailable(event) {
            var target = document.getElementById("target");
            target.innerHTML = "Receive " + event.datatype + ": " + JSON.stringify(event.data);
        }
    </script>
</head>
<body onload="DataEvent.receive('target', onDataAvailable);">

<button onclick="DataEvent.send('target', 'json', {foo: 'bar'})">Send</button>
<p id="target"></p>

</body>
</html>
