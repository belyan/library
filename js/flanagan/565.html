<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Рисование круговой диаграммы средствами JavaScript и SVG</title>
    <script src="SVG.js"></script>
    <script src="svgpiechart.js"></script>
    <script>
        function init() {
            var canvas = SVG.makeCanvas("canvas", 600, 400, 600, 400);
            pieChart(canvas, [12, 23, 34, 45], 200, 200, 150,
                ["red", "blue", "yellow", "green"],
                ["Север", "Юг", "Восток", "Запад"],
                400, 100);
            document.body.appendChild(canvas);

            var object = SVG.makeObjectTag(canvas, 600, 400);
            console.log(object);
        }

        window.onload = init;
    </script>
</head>
<body>

</body>
</html>
