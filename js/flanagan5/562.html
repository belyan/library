<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SVG - масштабируемая векторная графика</title>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
    <defs>
        <linearGradient id="fade">
            <stop offset="0%" stop-color="#008"></stop>
            <stop offset="100%" stop-color="#ccf"></stop>
        </linearGradient>
    </defs>
    <rect x="100" y="100" width="800" height="600" stroke="black" stroke-width="25" fill="url(#fade)"></rect>
</svg>

</body>
</html>
