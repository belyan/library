<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Реализация всплывающих подсказок средствами CSS</title>
    <style type="text/css">
        .tooltipShadow {
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .tooltipContent {
            background-color: #ff0;
            border: 1px solid black;
            padding: 5px;
            font: bold 10pt sans-serif;
        }
    </style>
    <script src="Tooltip.js"></script>
</head>
<body>

<script>
    var myTooltip = new Tooltip();

    myTooltip.show("good Java/JavaScript blog", 10, 10);

    window.setTimeout(function() {
        myTooltip.hide();
    }, 5000);
</script>

</body>
</html>
