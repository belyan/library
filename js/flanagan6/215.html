<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Обработка массивов с помощью функций</title>
    <script>
        var data = [1, 2, 3, 4, 5];
        var total = 0, i;

        // Среднее значение
        for (i = 0; i < data.length; i++) total += data[i];
        var mean = total / data.length;
        console.log(mean); // 3

        // Стандартнон отклонение
        total = 0;
        for (i = 0; i < data.length; i++) {
            var deviation = data[i] - mean;
            total += deviation * deviation;
        }
        var stddev = Math.sqrt(total / (data.length - 1));
        console.log(stddev.toFixed(2)); // 1.58

        /**
         * Функциональный стиль
         */
        var sum = function(x, y) { return x + y; };
        var square = function(x) { return x * x; };

        mean = data.reduce(sum) / data.length;
        console.log(mean); // 3

        var deviations = data.map(function(x) { return x - mean; });
        stddev = Math.sqrt( deviations.map(square).reduce(sum) / (data.length - 1) );
        console.log(stddev.toFixed(2)); // 1.58
    </script>
</head>
<body>

</body>
</html>
