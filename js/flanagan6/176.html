<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Методы класса Array, определяемые стандартом ECMAScript 5</title>
    <script>
        /**
         * Метод forEach()
         */
        var data = [1, 2, 3, 4, 5];
        var sum = 0;

        data.forEach(function(value) {
            sum += value;
        });
        console.log(sum); // 15

        data.forEach(function(v, i, a) {
            a[i] = v + 1;
        });
        console.log(data); // [2, 3, 4, 5, 6]

        /**
         * Метод map()
         * @return {Array}
         */
        var a = [1, 2, 3];
        var b = a.map(function(x) {
            return x * x;
        });
        console.log(b); // [1, 4, 9]

        /**
         * Метод filter()
         * @return {Array}
         */
        a = [5, 4, 3, 2, 1];
        var smallValues = a.filter(function(x) { return x < 3; });
        console.log(smallValues); // [2, 1]

        var everyOther = a.filter(function(x, i) { return i % 2 == 0; });
        console.log(everyOther); // [5, 3, 1]

        /**
         * Методы every() и some()
         * @return {Boolean}
         */
        a = [1, 2, 3, 4, 5];
        console.log( a.every(function(x) { return x < 10; }) ); // true
        console.log( a.every(function(x) { return x % 2 === 0; }) ); // false

        console.log( a.some(function(x) { return x % 2 === 0; }) ); // true
        console.log( a.some(isNaN) ); // false

        /**
         * Методы reduce() и reduceRight()
         */
        a = [1, 2, 3, 4, 5];
        sum = a.reduce(function(x, y) { return x + y; }, 0);
        var product = a.reduce(function(x, y) { return x * y; }, 1);
        var max = a.reduce(function(x, y) { return x > y ? x : y; });
        console.log(sum); // 15
        console.log(product); // 120
        console.log(max); // 5

        a = [2, 3, 2];
        var big = a.reduceRight(function(accumulator, value) {
            return Math.pow(value, accumulator);
        });
        console.log(big); // 512 (2^(3^2))

        /**
         * Методы indexOf() и lastIndexOf()
         * @return {Number}
         */
        a = [0, 1, 2, 1, 0];
        console.log(a.indexOf(1)); // 1
        console.log(a.lastIndexOf(1)); // 3
        console.log(a.indexOf(3)); // -1
    </script>
</head>
<body>

</body>
</html>
