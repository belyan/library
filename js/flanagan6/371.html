<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Анализ URL</title>
    <script>
        /**
         * Функция извлекает из URL-адреса пары аргументов имя/значение из строки запроса
         */
        function urlArgs(url) {
            var args = {};
            var query = url.substring(url.indexOf("?") + 1) || location.search.substring(1);
            var pairs = query.split("&");
            for (var i = 0; i < pairs.length; i++) {
                var pos = pairs[i].indexOf("=");
                if (pos == -1) continue;
                var name = pairs[i].substring(0, pos);
                var value = pairs[i].substring(pos + 1);
                value = decodeURIComponent(value);
                args[name] = value;
            }
            return args;
        }

        console.log(urlArgs("http://www.example.com/?param1=value1&param2=value2"));
    </script>
</head>

</html>
