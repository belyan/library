<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Диалоги</title>
    <script>
        do {
            var name = prompt("Введите ваше имя");
            var correct = confirm("Вы ввели '" + name + "'\n" +
                "Щелкните ОК, чтобы продолжить, " +
                "или Отмена, чтобы повторить ввод.");
        } while (!correct);
        alert("Привет, " + name);
    </script>
</head>

</body>
</html>
