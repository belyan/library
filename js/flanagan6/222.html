<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Реализация класса с помощью фабричной функции</title>
    <script>
        function range(from, to) {
            var r = Object.create(range.methods);

            r.from = from;
            r.to = to;

            return r;
        }

        range.methods = {
            includes: function(x) { return this.from <= x && x <= this.to; },
            foreach: function(f) {
                for (var x = Math.ceil(this.from); x <= this.to; x++) {
                    f(x);
                }
            },
            toString: function() { return "(" + this.from + "..." + this.to + ")"; }
        };

        var r = range(1, 3);
        console.log(r);

        console.log( r.includes(2) ); // true
        r.foreach(function(x) { console.log(x); }); // 1 2 3
    </script>
</head>
<body>

</body>
</html>
