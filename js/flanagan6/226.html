<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Свойство constructor</title>
    <script>
        var F = function() {}; // объект функции
        var p = F.prototype; // объект-прототип, связанный с ней
        var c = p.constructor; // функция, связанная с прототипом
        console.log(c === F); // true

        var o = new F();
        console.log(o.constructor === F); // true
    </script>
</head>
<body>

</body>
</html>
