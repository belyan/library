<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Пример класса: множество значений</title>
    <script src="Set.js"></script>
    <script>
        var set1 = new Set(1, 2, 3);
        console.log(set1);
        set1.foreach(function(value) {
            console.log(value + 1);
        });

        var set2 = new Set("1", "2", "3");
        console.log(set2);
        console.log(set2.contains("2")); // true

        var o1 = {x: 1};
        var o2 = {y: 2};
        var o3 = {z: 3};
        var set3 = new Set(o1, o2, o3);
        console.log(set3);
        set3.remove(o3);
        console.log(set3.size()); // 2

        var set4 = new Set([3, 2, 1]);
        console.log(set4);
        console.log(set1.equals(set4)); // true
    </script>
</head>
<body>

</body>
</html>
