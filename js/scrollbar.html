<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Scrollbar</title>
    <script>
        /**
         * Get native browser scroll bar size
         *
         * @returns {Object} width and height
         */
        function getScrollBarSize() {
            var inner, outer, size = {};

            inner = document.createElement("div");
            inner.style.width = "200px";
            inner.style.height = "200px";

            outer = document.createElement("div");
            outer.style.position = "absolute";
            outer.style.top = "-1000px";
            outer.style.left = "-1000px";
            outer.style.visibility = "hidden";
            outer.style.width = "100px";
            outer.style.height = "100px";
            outer.style.overflow = "hidden";
            outer.appendChild(inner);

            document.body.appendChild(outer);
            size.width = outer.clientWidth;
            size.height = outer.clientHeight;

            outer.style.overflow = "scroll";
            size.width = size.width - outer.clientWidth;
            size.height = size.height - outer.clientHeight;

            document.body.removeChild(outer);
            return size;
        }
    </script>
</head>
<body onload="console.log( getScrollBarSize() );">

</body>
</html>
